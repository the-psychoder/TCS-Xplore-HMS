{% extends "home.html" %}
<!-- View patient details in the pharmacy and diagnostics section -->

{% block content %}


<form method='POST' action="{% if pharmacy %}{{ url_for('pat_search_diag_pha', mode = 'pharmacy') }}{% elif diagnostics %}{{ url_for('pat_search_diag_pha', mode = 'diagnostics') }}{% endif %}">


    <div class="container p-3 my-3 w-50">
        <h1 class="head-title text-center"><b>View Patient Details</b></h1>


        <!-- label and input field with an inline span tag for '*' -->
        <div class="input-group form-row mt-5 mb-4">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Patient SSIN Id:</label>
            </div>
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="submit"><i class="fa fa-search"></i></button>
            </div>
            <input type="text" class="form-control" value="{{ DbPat.ws_ssn }}" disabled>
        </div>

        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Patient Name:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.ws_pat_name }}" disabled>
            </div>
        </div>


        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Age :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.ws_age }}" disabled>
            </div>
        </div>


        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Date of Admission :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.ws_doj }}" disabled>
            </div>
        </div>

        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Type of Bed :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.ws_rtype }}" disabled>
            </div>
        </div>


        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">Address :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.ws_adrs }}" disabled>
            </div>
        </div>


        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">State :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.patient_state }}" disabled>
            </div>
        </div>


        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                <label for="ws_ssn">City :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ DbPat.patient_city }}" disabled>
            </div>
        </div>


    </div>
</form>

{%endblock%}
