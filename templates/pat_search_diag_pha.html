{% extends 'home.html' %}

<!-- Search for patient in the pharmacy and diagnostics sections -->
{% block content %}


<form method='POST' action="{% if pharmacy %}{{ url_for('pat_search_diag_pha', mode = 'pharmacy') }}{% elif diagnostics %}{{ url_for('pat_search_diag_pha', mode = 'diagnostics') }}{% endif %}">
    {{ form.hidden_tag() }}

    <div class="container p-3 my-3 w-50 ">
        <h1 class="text-capitalize text-center head-title"><b>View Patient Details</b></h1>
        <!-- label and input field with an inline span tag for '*' -->
        <div class="form-row mt-5 mb-4 ">
            <div class="col-sm-4 text-left">
                {{ form.ws_pat_id.label }}
                <span style="color:red;"> *</span>
            </div>
            <div class="col-sm-7">
                {{ form.ws_pat_id(placeholder = "Enter Id" , class = "form-control") }}
            </div>

            <div class="col-sm-1">
                <button type="submit" class = "btn btn-dark"> Get </button>
            </div>
        </div>

        <!-- Any Validation Error in Patient Id field is shown with help of this -->
        <ul>
            {% for error in form.ws_pat_id.errors %}
            <li style="color:red;">{{ error }}</li>
            {% endfor %}
        </ul>

    </div>

</form>


{%endblock%}
